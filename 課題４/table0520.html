<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>table</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table> 
            <thead>                                         <!-- 見出し行はtheadタグを使用する -->
                <th class="sell-left"></th>                 <!-- 見出しセルは、thタグを使用する -->
                <th> Android（アンドロイド）</th>
                <th>iPhone（アイフォン）</th>
            </thead>
            <tr>                                            <!-- データ行は、trタグを使用する -->
                <td class="sell-left">ハードウェア</td>      <!-- データセルは、tdタグを使用する -->
                <td>サムスン、ソニー、LGなど各社</td><td>Apple</td>
            </tr>
            <tr>
                <td class="sell-left">OS</td><td>Android</td><td>iOS</td>
            </tr>
            <tr>
                <td class="sell-left">開発会社</td><td>Google</td><td>Apple</td>
            </tr>
            <tr>
                <td class="sell-left">シェア</td><td>80％</td><td>15％</td>
            </tr>
            <tr>
                <td class="sell-left">日本国内シェア</td><td>50％</td><td>50％</td>
            </tr>
            <tr>
                <td class="sell-left">特徴</td><td>ハードとOSの開発が別。低価格から高品質までさまざまな製品がある</td>
                <td>1社で一貫した製品開発を行っているため高品質</td>
            </tr>
        </table>
    </body>
</html>
